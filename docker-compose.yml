services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crawler-microservice
    ports:
      - "8001:8001"
    environment:
      - APP_NAME="Crawler Microservice"
      - DEBUG=False
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_REQUESTS=5
      - REQUEST_TIMEOUT=30
      - DEFAULT_MAX_PAGES=50
      - MAX_ALLOWED_PAGES=500
      - USER_AGENT=CrawlerBot/1.0
      - MAX_RETRIES=3
      - RETRY_DELAY=2
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
